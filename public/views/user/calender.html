<div ng-app="cmsApp" ng-cloak>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
	<md-content layout="row" layout-xs="column" ng-controller="calenderController as vmCalender" ng-cloak style='height: 600px'>
		<md-card flex-offset-gt-xs="55" flex-gt-xs="25" flex="100" layout-align="center">
			<div align="center">
				Total Meal count :
				<div layout='row' layout-align='space-around center'>
					<label for="">veg : {{vmCalender.vegCount}}</label>
					<label for="">Nonveg : {{vmCalender.nonvegCount}}</label>
				</div>
			</div><br>

            <!--<div id='mealCountDisp' >
				Meal Count is set for everyday 1 veg and 1 nonveg meal.
			</div><br> -->
            <a href="">{{vmCalender.lastVegDate}}</a>
			<form name="userForm" id='mealCountForm' style="margin-bottom: 0px" align="center"> 
				<!-- <a id="startDateHead" style="display: block">Choose meal count for {{vmCalender.startDate}}</a> -->
				<a id="currDateHead" style="display: block">Choose meal count for {{vmCalender.currDateHead}}</a>
				<div layout="row" style="padding: 0px">
					<md-input-container style='margin-bottom: 0px'>
						<label>Veg MealCount</label>
<!-- 						<input type="number" id="dayVegCount" name="dayVegCount" ng-model="vmCalender.dayVegCount" md-maxlength="255" /> -->
      
                    <div layout="row" layout-align="center center">
                       <div><md-button class="md-accent calender-count-btn md-raised" ng-click="caliveg()">+</md-button></div>
                        <div><input type="number" id="calveg" class="aligncenter" placeholder="No. of meals" ng-model="vmCalender.dayVegCount"></div>
                       <div><md-button class="md-accent calender-count-btn md-raised" ng-click="caldveg()">-</md-button></div>
                    </div>
					</md-input-container>
					<md-input-container style='margin-bottom: 0px'>
						<label>NonVeg MealCount</label>
<!-- 						<input type="number" id="dayNonvegCount" name="dayNonvegCount" ng-model="vmCalender.dayNonvegCount" md-maxlength="255" /> -->

                    <div layout="row" layout-align="center center">
                       <div><md-button class="calender-count-btn md-accent md-raised" ng-click="calinveg()">+</md-button></div>
                        <div><input type="number" id="calnveg" class="aligncenter" placeholder="No. of meals" ng-model="vmCalender.dayNonvegCount"></div>
                       <div><md-button class="calender-count-btn md-accent md-raised" ng-click="caldnveg()">-</md-button></div>
                    </div>
					</md-input-container>
				</div>
			</form>
            <md-card-content layout="column" style='padding: 0px;margin:0px '>
                <md-calendar ng-model="vmCalender.currDate" ng-click="some(startDate)"></md-calendar>
            </md-card-content>
            <div class="row" style="display: none" id='finalSubmit' align="center">
                <md-button class="md-raised md-primary" ng-click="finalSave()">Update</md-button> 
                <md-button class="md-raised md-primary" ng-click="finalCancel()">Cancel</md-button> 
            </div>
            <md-button id="pauseSub" class="md-raised md-primary" ng-click="pauseSub()">Pause Subscription</md-button> 
		    <md-button id="resume" style="display: none" class="md-raised md-primary" ng-click="resume()">Cancel</md-button> 

		</md-card>
	</md-content>
</div>
