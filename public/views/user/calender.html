<div ng-app="cmsApp" ng-cloak>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
	<md-content layout="row" layout-xs="column" ng-controller="calenderController as vmCalender" ng-cloak style="height: -webkit-fill-available;"> <!-- style="height: -webkit-fill-available;" -->
		<md-card flex-offset-gt-xs="55" flex-gt-xs="25" flex="100" layout-align="center">

<!-- header -->
               <div layout="row" layout-align="space-between center" layout-padding class="c02425bgcolor height60">
                    <div>
                        <i class="fa fa-bars" style="color: white" aria-hidden="true"></i>
                    </div>
                    <div>
                        <img src="../images/white-logo.png" width="100px" height="100px" alt="white-logo">
                    </div>
                    <div>
                        <img src="../images/lunch-white.png" width="25px" height="25px" alt="lunch">
                    </div>
                </div>
<!-- header -->

               <div layout="row" layout-align="center center">
				  <a id="currDateHead" class="greyfont" style="display: block;">{{vmCalender.currDateHead}}</a>
               </div>



<!-- calender -->
            <md-card-content layout="column" class="pl0">
                <md-calendar ng-model="vmCalender.currDate" ng-click="some(startDate)"></md-calendar>
            </md-card-content>
<!-- calender -->





<!-- ccount -->

<!-- 			<div align="center">
				Total Meal count :
				<div layout='row' layout-align='space-around center'>
					<label for="">veg : {{vmCalender.vegCount}}</label>
					<label for="">Nonveg : {{vmCalender.nonvegCount}}</label>
				</div>
			</div><br> -->

<!-- count -->


            <div layout="row" layout-align="space-between center" layout-padding>
            	<div class="font-weightbold" style="font-size: 12px" layout="column" layout-align="space-between center">
            	<div style="color: red">4 Meals Remaining
            	  <span style="color:grey"> Out of 10 Veg meals </span>
                </div>
                </div>
                <div class="font-weightbold" style="font-size: 12px" layout="column" layout-align="space-between center">
            	<div style="color:red">4 Meals Remaining
            	  <span style="color: grey"> Out of 10 Veg meals </span>
                </div>
                </div>
                <div>
									<md-button class="md-raised sub-meal-btn" ng-click="" style="min-width: 40px;min-height: 40px"><i class="fa fa-plus" aria-hidden="true"></i></md-button>
                </div>
            </div>




            <!-- <a href="">{{vmCalender.lastVegDate}}</a> -->
			<form name="userForm" id='mealCountForm' style="margin-bottom: 0px" align="center"> 


						<div layout="row" layout-align="space-between center" layout-padding class="pt0 pb0 bt-1-s-eee">
							<div>
								<label class="greyfont">No. of Veg Meals</label>
							</div>
							<div layout="row" layout-align="center center" class="pt0 pb0">
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="caldveg()"><i class="fa fa-minus" aria-hidden="true"></i></md-button>
								</div>
								<div>
									<input id="calveg" class="aligncenter width35 border-none" type="number" value="0" ng-model="vmCalender.dayVegCount">
								</div>
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="caliveg()"><i class="fa fa-plus" aria-hidden="true"></i></md-button>
								</div>
							</div>
						</div>
						
						
						<div layout="row" layout-align="space-between center" layout-padding class="pt0 pb0 bt-1-s-eee">
							<div>
								<label class="greyfont">No. of non Veg Meals</label>
							</div>
							<div layout="row" layout-align="center center" class="pt0 pb0">
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="caldnveg()"><i class="fa fa-minus" aria-hidden="true"></i></md-button>
								</div>
								<div>
									<input id="calnveg" class="aligncenter width35 border-none" type="number" value="0" ng-model="vmCalender.dayNonvegCount">
								</div>
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="calinveg()"><i class="fa fa-plus" aria-hidden="true"></i></md-button>
								</div>
							</div>
						</div>
			</form>



            <div class="row" style="display: none" id='finalSubmit' align="center">
                <md-button class="md-raised" style="width:120px;border-radius: 50px;background: linear-gradient(to right, #c02425, #f0cb35);color:white;font-size: 18px;" ng-click="finalSave()">Update</md-button> 
                <md-button style="width:120px;border-radius: 50px;background: linear-gradient(to right, #c02425, #f0cb35);color:white;font-size: 18px;" class="md-raised" ng-click="finalCancel()">Cancel</md-button> 
            </div>

<!-- footer -->
               <div layout="row" style="height: 60px;position: fixed-top;border-top: 1px solid #eee" layout-align="space-between center" layout-padding >
                    <div layout="column" layout-align="center center">
                        <i class="fa fa-home" style="color:#c02425;font-size: 25px" aria-hidden="true"></i>
                        <span style="font-size: 12px">Home</span>
                    </div>
                    <div style="padding-left: 74px" layout="column" layout-align="center center">
                        <i class="fa fa-calendar" aria-hidden="true" style="color: grey;font-size: 25px"></i>
                        <span style="font-size: 12px">Manage</span>
                    </div>
                    <div>
                        <img src="../images/logoBlack.png" alt="lunch" style="width: 80px">
                    </div>
               </div>
<!-- footer -->


		</md-card>
	</md-content>
</div>
