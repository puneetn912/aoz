<div ng-app="cmsApp" ng-cloak>

	<md-content layout="row" layout-xs="column" ng-controller="menuController as vmMenu" ng-cloak style="height:100%;background-image: url(../images/screen1.jpg);" >

		<div id="loader" style="position: fixed; bottom: -13%;left:6.5%;display: none">
			<img src="https://i.stack.imgur.com/h6viz.gif" alt=""  >
		</div>

		<!-- left -->
		<div flex-gt-xs="55" hide-xs>

			<div layout="column" style="padding-top: 10%" layout-align="start start" layout-padding>
				<div style="padding-left: 5%">
					<img src="../images/logo.png" width="300px" height="300px" class="md-card-image" alt="image caption">
				</div>
				<div style="padding-left: 5%;margin-top: -72px">
					<ul>
						<li class="font20 greyfont">Healthy Home Style Meal</li>
						<li class="font20 greyfont">Free Delivery at your doorstep</li>
						<li class="font20 greyfont">Different Cuisine Everyday</li>
						<li class="font20 greyfont">No More Kitchen Hassles</li>
						<li class="font20 greyfont">No Repeat for 30 days</li>
					</ul>
					<h1 class="greyfont font25">Veg Meal Box @ <span style="color: black">&#8377 99</span></h1>
					<h1 class="greyfont font25">Non Veg Meal Box @ <span style="color: black">&#8377 119</span></h1>
				</div>
			</div>

		</div>
		<!-- left -->


		<!-- right -->
		<md-card class="card-border" flex-gt-xs="25" layout-align="center">
			<div style="height:100%">

				<!-- header -->
				<div layout="row" layout-align="space-between center" layout-padding class="c02425bgcolor height60" style="border-top-left-radius: 15px;border-top-right-radius: 15px">
					<div style="padding:0px !important ">
						<md-menu-bar style="padding: 0px ">
							<md-menu>
								<button ng-click="$mdMenu.open()">
									<i class="fa fa-bars" style="color: white;font-size: 23px" aria-hidden="true"></i>
								</button>
								<md-menu-content>
									<md-menu-item layout="column">
										<md-button ng-click="">
											Home
										</md-button>
										<md-button ng-click="">
											About us
										</md-button>
										<md-button ng-click="">
											Blog
										</md-button>
										<md-button ng-click="">
											Contact us
										</md-button>
									</md-menu-item>
								</md-menu-content>
							</md-menu>
						</md-menu-bar>
					</div>
					<div>
						<img src="../images/white-logo.png" width="100px" height="100px" alt="white-logo">
					</div>
					<div>
						<img src="../images/lunch-white.png" width="25px" height="25px" alt="lunch">
					</div>
				</div>
				<!-- header -->


				<div style="overflow: hidden;">
					<div style="height: 77%;overflow-y: overlay;overflow-x: hidden;margin-right: -15px;padding-right: 12px">


						<md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-swipe-content>
							<md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
								<div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
									<div ng-bind="tab.content"></div>
								</div>
							</md-tab>
						</md-tabs>


					</div>
				</div>              
				<!-- footer -->
				<div layout="row" class="card-footer" layout-align="space-between center" layout-padding >
					<div layout="column" layout-align="center center">
						<i class="fa fa-home" style="color:white;font-size: 25px" aria-hidden="true"></i>
						<span class="whitefont" style="font-size: 12px">Home</span>
					</div>
					<div style="padding-left: 30%" layout="column" layout-align="center center">
						<i class="fa fa-calendar" aria-hidden="true" style="color: white;font-size: 23px"></i>
						<span style="font-size: 12px" class="whitefont">Manage</span>
					</div>
					<div style="padding-left: 12%;">
						<img src="../images/logowhite.png" alt="lunch" style="width: 80px">
					</div>
				</div>
				<!-- footer -->

			</div>

		</md-card>
		<!-- right -->

	</md-content>

</div>
