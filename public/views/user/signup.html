<div ng-app="cmsApp" ng-cloak>
	<md-content style="height:100%;background-image: url(../images/screen1.jpg);" layout="row" layout-xs="column" ng-controller="signupController as vmSignup" ng-cloak>

        <div id="loader" style="position: fixed; bottom: -13%;left:6.5%;display: none">
            <img src="https://i.stack.imgur.com/h6viz.gif" alt=""  >
        </div>


<!-- left -->
		<div flex-gt-xs="55" hide-xs>

		   <div layout="column" style="padding-top: 10%" layout-align="start start" layout-padding>
		   	<div style="padding-left: 5%">
		   		<img src="../images/logo.png" width="300px" height="300px" class="md-card-image" alt="image caption">
		   	</div>
		   	<div style="padding-left: 5%;margin-top: -72px">
		   		<ul>
		   			<li class="font20 greyfont">Healthy Home Style Meal</li>
		   			<li class="font20 greyfont">Free Delivery at your doorstep</li>
		   			<li class="font20 greyfont">Different Cuisine Everyday</li>
		   			<li class="font20 greyfont">No More Kitchen Hassles</li>
		   			<li class="font20 greyfont">No Repeat for 30 days</li>
		   		</ul>
		   		<h1 class="greyfont font25">Veg Meal Box @ <span style="color: black">&#8377 99</span></h1>
		   		<h1 class="greyfont font25">Non Veg Meal Box @ <span style="color: black">&#8377 119</span></h1>
		   	</div>
		   </div>
		
		</div>
<!-- left -->
        
        
<!-- right -->
		<md-card class="card-border" flex-gt-xs="25" layout-align="center">
		<md-card-content>
		  <div layout="column" layout-align="center center">	
			<div>
			   <img src="../images/logo.png" widht="300px" height="300px" class="md-card-image pl10" alt="image caption">
            </div>
			<div style="margin-top: -100px;" class="signup-card-content">
               <h4 class="greyfont letter-space1">Healthy home cooked food</h4>
            </div>
			<div layout="row" layout-align="center center" >
			  <span class="dot">1</span>
              <span class="line"></span>
			  <span class="dot">2</span>
			  <span class="line"></span>
			  <span class="dot">3</span>
			</div>	
			<div class="mt16">
			  <span style="color:#c02425" class="font-weightbold letter-space1">Phone</span>
              <span class="line1"></span>
			  <span class="greyfont">Verify</span>
			  <span class="line2"></span>
			  <span class="greyfont">Order</span>
			</div>
		  </div>	

			<form name="userForm" class="signup-card-form">
				<h4 class="greyfont letter-space1" layout="row" layout-align="center center">Enter your phone number</h4>
				<div layout="column"  layout-padding layout-margin class="ml0 mr0 pl0 pr0">
					<div layout="row" layout-align="center center" layout-padding class="pl0 pr0 ml0 mr0">
					<input type="text" style="width: 70px ;    border: 1px solid #eee;" value="+91">
						<input 
						style="border: 1px solid #eee;" 
						flex required type="text" 
						name="mobileno" 
						ng-model="vmSignup.mobileno" 
						maxlength="10" 
						ng-pattern="/^[0-9]+$/" 
						placeholder="Phone Number">

					</div>
					<div layout="row" layout-align="center center">
					<md-button 
                    id="sendOTP"
					class="md-raised signup-submit-btn letter-space1" 
					ng-click="sendOtp(userForm)"
                    id='submit' 
                    ng-bind='vmSignup.submit' 

					>Submit</md-button>

				</div>
				</div>
			</form>
		  </md-card-content>	
		</md-card>
<!-- right -->


	</md-content>
</div>
