<div ng-app="cmsApp" ng-cloak>
	<md-content style="height:-webkit-fill-available;" layout="row" layout-xs="column" ng-controller="signupController as vmSignup" ng-cloak>

		<md-card flex-offset-gt-xs="55" flex-gt-xs="25" flex="100" layout-align="center">
		  <div layout="column" layout-align="center center">	
			<div>
			   <img src="../images/logo.png" widht="300px" height="300px" class="md-card-image pl10 pt20" alt="image caption">
            </div>
			<div>
               <h4 class="greyfont mt-80 letter-space1">Healthy home cooked food</h4>
            </div>
			<div layout="row" layout-align="center center" >
			  <span class="dot">1</span>
              <span class="line"></span>
			  <span class="dot">2</span>
			  <span class="line"></span>
			  <span class="dot">3</span>
			</div>	
			<div class="mt16">
			  <span style="color:#c02425" class="font-weightbold letter-space1">Phone</span>
              <span class="line1"></span>
			  <span class="greyfont">Verify</span>
			  <span class="line2"></span>
			  <span class="greyfont">Order</span>
			</div>
		  </div>	

			<form name="userForm" style="padding-top: 93px">
				<h4 class="greyfont letter-space1" layout="row" layout-align="center center">Enter your phone number</h4>
				<md-card-content layout="column"  layout-padding layout-margin class="ml0 mr0 pl0 pr0">
					<div layout="row" layout-align="center center" layout-padding class="pl0 pr0 ml0 mr0">
					<input type="text" style="width: 70px ;    border: 1px solid #eee;" value="+91">
						<input 
						style="border: 1px solid #eee;" 
						flex required type="text" 
						name="mobileno" 
						ng-model="vmSignup.mobileno" 
						maxlength="10" 
						ng-pattern="/^[0-9]+$/" 
						placeholder="Phone Number">

					</div>
					<div layout="row" layout-align="center center">
					<md-button 
					class="md-raised signup-submit-btn letter-space1" 
					ng-click="sendOtp(userForm)"
                    id='submit' 
                    ng-bind='vmSignup.submit' 

					>Submit</md-button>
