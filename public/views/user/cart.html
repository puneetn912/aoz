<div ng-app="cmsApp" ng-cloak>
    <md-content layout="row" layout-xs="column" ng-controller="cartController as vmCart" ng-cloak style="height:100%;background-image: url(../images/screen1.jpg);" >


<!-- left -->
    <div flex-gt-xs="55" hide-xs>

       <div layout="column" style="padding-top: 10%" layout-align="start start" layout-padding>
        <div>
          <img src="../images/logo.png" width="200px" height="200px" class="md-card-image" alt="image caption">
        </div>
        <div style="padding-left: 5%">
          <h1>100% HOME</h1>
        </div>
            <div style="padding-left: 5%">
              <h4>Get Veg meal in just 99/-</h4>
            </div>
        <div>
          <md-button class="md-raised home-signup-btn">Download now</md-button>
        </div>
       </div>
    
    </div>
<!-- left -->


<!-- right -->
      <md-card flex-gt-xs="25" layout-align="center" style="margin-top: 6%;margin-bottom: 2%;">
        <div style="height:100%">
               <div layout="row" layout-align="space-between center" layout-padding class="c02425bgcolor height60">
                    <div>
                        <i class="fa fa-bars" style="color: white" aria-hidden="true"></i>
                    </div>
                    <div>
                        <img src="../images/white-logo.png" width="100px" height="100px" alt="white-logo">
                    </div>
                    <div>
                        <img src="../images/lunch-white.png" width="25px" height="25px" alt="lunch">
                    </div>
                </div>
               
			<div layout="row" style="border-bottom: 2px solid #eee;" layout-padding>
			  	 <div>
			  	   <h4 class="greyfont mb5">User Id</h4> 
			  	   <h4 class="greyfont mt5 font-weight400" ng-model="vmCart.userPhone" ng-bind="vmCart.userPhone"></h4>
			     </div>
			</div>
               
                <div>
                <form style="margin-bottom: 0px">
                <div layout="column">

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">Meal Time</label>
                      <a ng-bind="vmCart.mealTime" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">Meal Type</label>
                      <a ng-bind="vmCart.mealType" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">Veg Meals</label>
                      <a ng-bind="vmCart.vegAmt" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">Non-Veg Meals</label>
                      <a ng-bind="vmCart.nvegAmt" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">Total Amount</label>
                      <a ng-bind="vmCart.mealCost" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">GST :</label>
                      <a ng-bind="vmCart.gst" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
                  <label class="pt0 pb0">Net Payable Amount :</label>
                      <a ng-bind="vmCart.total" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right"></a>  
                </div>

                <div layout="row" layout-align="center center" class="bt-1-s-eee">
                  <md-button ng-click="paynow()" class="md-raised" style="width:120px;border-radius: 50px;background: linear-gradient(to right, #c02425, #f0cb35);color:white;font-size: 18px;margin: 19px 0px;">Pay Now
                  </md-button>
                </div>
                </form>
                </div>

        <!-- footer -->
               <div layout="row" style="height: 60px;border-top: 1px solid #eee;position: fixed;bottom:28px"  layout-align="space-between center" layout-padding >
                    <div layout="column" layout-align="center center">
                        <i class="fa fa-home" style="color:#c02425;font-size: 25px" aria-hidden="true"></i>
                        <span style="font-size: 12px">Home</span>
                    </div>
                    <div style="padding-left: 74px" layout="column" layout-align="center center">
                        <i class="fa fa-calendar" aria-hidden="true" style="color: grey;font-size: 25px"></i>
                        <span style="font-size: 12px">Manage</span>
                    </div>
                    <div style="padding-left: 64px">
                        <img src="../images/logoBlack.png" alt="lunch" style="width: 80px">
                    </div>
               </div>
        <!-- footer -->
      </div>       
    </md-card>
<!-- right -->


</md-content>
</div>
