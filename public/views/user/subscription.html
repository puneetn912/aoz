<div ng-app="cmsApp" ng-cloak>
	<md-content layout="row" layout-xs="column" ng-controller="subscriptionController as vmSubscription" ng-cloak class="height600">
		
		<md-card flex-offset-gt-xs="55" flex-gt-xs="25" flex="100" layout-align="center">
			<div layout="row" layout-align="space-between center" layout-padding class="c02425bgcolor height60">
				<div>
					<i class="fa fa-bars" style="color: white" aria-hidden="true"></i>
				</div>
				<div>
					<img src="../images/white-logo.png" width="100px" height="100px" alt="white-logo">
				</div>
				<div>
					<img src="../images/lunch-white.png" width="25px" height="25px" alt="lunch">
				</div>
			</div>

			<div style="height: 142px">
				<img src="../images/food.jpg" width="100%" height="142px" alt="lunch">
			</div>
			
			<div layout-padding class="aligncenter">
				<h5 class="greyfont font-weight400 mt0 mb0">
					The Description of the food will come here. Packed in a beautiful box with branding and will server
				</h5>
			</div>

			<div>
				<form style="margin-bottom: 0px">
					<div layout="column">

						<div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
							<label class="pt0 pb0">Meal Time</label>
							<input type="text" name="" value="Dinner" disabled="true" class="pt0 pb0 whitebgcolor border-none font-weight600 text-right">  
						</div>

						<div layout="row" layout-align="space-between center" layout-padding class="pt0 pb0 bt-1-s-eee">
							<label class="pt0 pb0">Meal Type</label>
							<select ng-model="mealType" ng-change="selectedMeal(mealType)" class="border-none" >
								<option>Veg</option>
								<option>Non Veg</option>
								<option>Both</option>
							</select>
						</div>
						
						<div layout="row" layout-align="space-between center" layout-padding class="pt0 pb0 bt-1-s-eee">
							<div>
								<label class="greyfont">No. of Veg Meals</label>
							</div>
							<div layout="row" layout-align="center center" class="pt0 pb0">
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="dveg()"><i class="fa fa-minus" aria-hidden="true"></i></md-button>
								</div>
								<div>
									<input id="veg" class="aligncenter width35 border-none" type="number" value="0">
								</div>
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="iveg()"><i class="fa fa-plus" aria-hidden="true"></i></md-button>
								</div>
							</div>
						</div>
						
						
						<div layout="row" layout-align="space-between center" layout-padding class="pt0 pb0 bt-1-s-eee">
							<div>
								<label class="greyfont">No. of non Veg Meals</label>
							</div>
							<div layout="row" layout-align="center center" class="pt0 pb0">
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="dnveg()"><i class="fa fa-minus" aria-hidden="true"></i></md-button>
								</div>
								<div>
									<input id="nveg" class="aligncenter width35 border-none" type="number" value="0">
								</div>
								<div>
									<md-button class="md-raised sub-meal-btn" ng-click="inveg()"><i class="fa fa-plus" aria-hidden="true"></i></md-button>
								</div>
							</div>
						</div>
						<a ng-model="vegAmt" ng-bind="vegAmt" id="vegAmt"></a>
						<a ng-model="nvegAmt" ng-bind="nvegAmt" id="nvegAmt"></a>
						
						<div layout="row" layout-align="space-between center" layout-padding class="bt-1-s-eee">
							<label class="pt0 pb0">Total Price :</label>
							<input type="number" name="" id="total" value="0" disabled="true" class="pt0 pb0 whitebgcolor font-weight600 border-none text-right">  
						</div>


					</div>

					<div layout="row" layout-align="center center" class="bt-1-s-eee">
						<md-button ng-click="subscribe() " class="md-raised" style="width:120px;border-radius: 50px;background: linear-gradient(to right, #c02425, #f0cb35);color:white;font-size: 18px;margin: 19px 0px;">buy Now
						</md-button>
					</div>
				</form>
			</div>


			

<!-- footer -->

			<div layout="row" style="height: 60px;position: fixed-top;border-top: 1px solid #eee" layout-align="space-between center" layout-padding >
				<div layout="column" layout-align="center center">
					<i class="fa fa-home" style="color:#c02425;font-size: 25px" aria-hidden="true"></i>
					<span style="font-size: 12px">Home</span>
				</div>
				<div style="padding-left: 74px" layout="column" layout-align="center center">
					<i class="fa fa-calendar" aria-hidden="true" style="color: grey;font-size: 25px"></i>
					<span style="font-size: 12px">Manage</span>
				</div>
				<div>
					<img src="../images/logoBlack.png" alt="lunch" style="width: 80px">
				</div>
			</div>
