<div ng-app="cmsApp" ng-cloak>
    <md-content flex layout="row" ng-controller="subscriptionController as vmSubscription" ng-cloak style='height: 600px'>

        <div flex-offset="30" hide-xs hide-sm></div>
        <md-card flex layout-align="center">
      <md-content layout-padding>
        The Description of the food will come here. Includes curd, salad, one more thing, more thing, more thing, and then will be packed in a beautiful box with branding and will server
      </md-content>
            <form name="userForm">
                <md-card-content layout="column"  layout-padding layout-margin >
                    <md-input-container>
                        <label>MealType</label>
                        <md-select ng-model="weapon" placeholder="MealType" class="md-no-underline">
                          <md-option value="veg">Veg</md-option>
                          <md-option value="nonveg">Non-Veg</md-option>
                          <md-option value="wand">Both</md-option>
                      </md-select>
                    </md-input-container>
                  <md-input-container>
                    <label>Number of meals</label>

                    <md-button class="md-accent md-raised" ng-click="inc()">+</md-button>
                    <input id="text" type="text" value="0"  readonly>
                    <md-button class="md-accent md-raised" ng-click="dec()">-</md-button>

<!--                       <input type="button" ng-click="inc()" value="+"/>
                      <input id="text" type="text" value="0" disabled="true"/>
                      <input type="button" ng-click="dec()" value="-"/> -->


                  </md-input-container>
                <md-input-container>
                  <label>Start date</label>
                    <md-datepicker ng-model="date"></md-datepicker>
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="sendOtp(userForm)">Submit</md-button>
            </md-card-content>
        </form>
    </md-card>
    <div flex-offset="30" hide-xs hide-sm></div>
</md-content>
</div>
