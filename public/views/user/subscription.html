        <div flex-offset="30" hide-xs hide-sm></div>
        <md-card flex layout-align="center">

      <div layout-padding class="aligncenter">

         <p>
           The Description of the food will come here. Includes curd, salad, one more thing, more thing, more thing, and then will be packed in a beautiful box with branding and will server
         </p>
      </div>
      <div layout="row" layout-align="space-around center">
         <div><span class="subscription-veg"></span></div>
         <div><span class="subscription-nveg"></span></div>
      </div><br><br>  
      <div layout="row" layout-align="space-around center">
         <div><span class="greyfont font-weightbold" >@99/-</span></div>
         <div><span class="greyfont font-weightbold">@119/-</span></div>
      </div>
            <form name="countForm">
                <md-card-content layout="column"  layout-padding layout-margin >
                    <md-input-container>
                        <md-select ng-model="weapon" placeholder="Meal Type" class="md-no-underline">
                            <md-option value="veg">Veg</md-option>
                            <md-option value="nonveg">Non-Veg</md-option>
                          <md-option value="wand">Both</md-option>
                      </md-select>
                    </md-input-container>
                  <md-input-container>
                    <div layout="row" layout-align="center center">

                       <div><md-button class="md-raised" ng-click="iveg()">+</md-button></div>
                        <div>
                        <md-label class="greyfont" style="font-size: 12px">
                          No. of veg meals
                        </md-label>
                          <input id="veg" class="aligncenter" type="number" value="0"></div>
                       <div><md-button class="md-raised" ng-click="dveg()">-</md-button></div>

                    </div>
                  </md-input-container>
                  <md-input-container>
                    <div layout="row" layout-align="center center">

                       <div><md-button class="md-raised" ng-click="inveg()">+</md-button></div>
                        <div>
                        <md-label class="greyfont" style="font-size: 12px">
                          No. of non-veg meals
                        </md-label>
                          <input id="nveg" class="aligncenter" type="number" value="0"></div>
                       <div><md-button class="md-raised" ng-click="dnveg()">-</md-button></div>

                    </div>
                  </md-input-container>
                  <md-input-container>
                  <label>Start date</label>
                    <md-datepicker ng-model="countForm.date" name='start_date'>
                    </md-datepicker>
                  </md-input-container>

                <div flex layout-align="center center" layout="row">
                  <md-content class="greyfont" style="font-size: 18px;padding-right: 50px"> Total Price: 119/-</md-content>
                  <md-button ng-click="subscribe() " class="md-raised" style="width:120px;border-radius: 50px;background-color:#FFC300;color:white;font-size: 18px;">buy Now</md-button>
                </div>
            </md-card-content>
        </form>
    </md-card>
    <div flex-offset="30" hide-xs hide-sm></div>
</md-content>
</div>
