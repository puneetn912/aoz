        <div flex-offset="30" hide-xs hide-sm></div>
        <md-card flex layout-align="center">
      <div layout-padding class="aligncenter">
         <p>
           The Description of the food will come here. Includes curd, salad, one more thing, more thing, more thing, and then will be packed in a beautiful box with branding and will server
         </p>
      </div>
      <div layout="row" layout-align="space-around center">
         <div><span class="subscription-veg"></span></div>
         <div><span class="subscription-nveg"></span></div>
      </div><br><br>  
      <div layout="row" layout-align="space-around center">
         <div><span class="greyfont font-weightbold" >@99/-</span></div>
         <div><span class="greyfont font-weightbold">@119/-</span></div>
      </div>

                  <md-input-container>
                    <div layout="row" layout-align="center center">
                       <div><md-button class="md-accent md-raised" ng-click="iveg()">+</md-button></div>
                        <div><input id="veg" class="aligncenter" name='veg_count' placeholder="No. of Veg Meals" type="text" value="0"></div>
                       <div><md-button class="md-accent md-raised" ng-click="dveg()">-</md-button></div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <div layout="row" layout-align="center center">
                       <div><md-button class="md-accent md-raised" ng-click="inveg()">+</md-button></div>
                        <div><input id="nveg" class="aligncenter" name='nonveg_count' placeholder="No. of Non Meals" type="text" value="0"></div>
                       <div><md-button class="md-accent md-raised" ng-click="dnveg()">-</md-button></div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                  <label>Start date</label>
                    <md-datepicker ng-model="countForm.date" name='start_date'>
                    </md-datepicker>
                  </md-input-container>
                <md-button class="md-raised md-primary" ng-click="saveNumber(countForm)">Submit</md-button>
            </md-card-content>
        </form>
    </md-card>
    <div flex-offset="30" hide-xs hide-sm></div>
</md-content>
